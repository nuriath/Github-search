<div class="container">
<h1>Github Users</h1>
<div class="input-form">
<label id="user"></label>
<input type="search" placeholder="Username" [(ngModel)]="userName">
<button (click)="submitInput()" type='submit'>Search</button>
</div>
</div>

<blockquote>
<blockquote>
    <img src="{{user.avatar_url}}">
    <p>Name: {{user.name}}</p>
    <p>Repositories:{{user.public_repos}}</p>
    <p>Following: {{user.following}}</p>
    <p>Followers: {{user.followers}}</p>
    <p><a href="{{user.html_url}}" target="_blank" >Link to the github page</a></p>
</blockquote>
